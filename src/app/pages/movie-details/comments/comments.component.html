<div class="coments-section-wrapper">
    <div class="comments-list-wrapper">
        <div *ngIf="comments.length; else noComments">
            <div class="comment-wrapper" *ngFor="let comment of comments; index as i">
                <div class="comment-header">
                    <div class="comment-info-wrapper">
                        <h6>{{comment.author.name}}</h6>
                        <span>{{comment.creationDate}}</span>
                    </div>
                    <div *ngIf="userReference?.id === comment.author.id">
                        <button class="btn btn-outline-danger" (click)="handleCommentRemove(comment.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    {{comment.body}}
                </div>
                <hr class="separator" *ngIf="i !== comments.length - 1" />
            </div>
        </div>
        <ng-template #noComments>
            <div class="no-comments-message">
                No comments yet
            </div>
        </ng-template>
    </div>
    <div class="input-wrapper">
        <label for="comment">Enter a comment</label>
        <textarea class="form-control" id="comment" rows="3" [(ngModel)]="commentBody" [disabled]="!userReference"></textarea>
        <button class="btn btn-primary btn-save" [disabled]="!commentBody || !userReference" (click)="handleCommentAdd()">Add new</button>
    </div>
</div>
