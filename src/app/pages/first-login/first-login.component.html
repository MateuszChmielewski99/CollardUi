<div>
    <img src="../../../assets/gemma-evans-tGR6PIiARSE-unsplash.jpg" class="background-image" />
</div>

<div class="content">
    <div class="header-wrapper">
        <div>
            <h1>
                Pick up your favourite movies
            </h1>
        </div>
        <div>
            <button type="button" class="btn btn-primary" [disabled]="!userMovies.length" (click)="handleSave()">Save</button>
        </div>
    </div>
    <div class="movies-container" *ngIf="!isLoading; else loading">
        <div *ngFor="let movie of movieList">
            <div class="movie-item" (click)="addUserMovie($event,movie)">
                <img [src]="movie.poster" (error)="onImageError($event)"/>
                <div class="movie-error-title" style="display: none;">
                    {{movie.title}}
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </ng-template>
